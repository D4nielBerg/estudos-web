    <script>
        const booksByCategory = [{
            category: "Riqueza",
            books: [
                {
                    title: "Os segredos da mente milionária",
                    author: "T. Harv Eker",
                },
                {
                    title: "O homem mais rico da babilônia",
                    author: "George S. Clason",
                },
                {
                    title: "Pai rico, pai pobre",
                    author: "Robert T. kiyosaki Sharon L. Lechter",
                },
            ],
        },
        {
            category: "Inteligência Emocional",
            books: [
                {
                    title: "Você é insubstituível",
                    author: "Augusto Cury",
                },
                {
                    title: "Ansiedade - Como enfrentar o mal do século",
                    author: "Augusto Cury"
                },
                {
                    title: "Os 7 hábitos das pessoas altamente eficazes",
                    author: "Stephen  R. Covey",
                },
            ],
        },
    ];

    const totalCategories = booksByCategory.length;
    function categoryAndBook(){

        for(let category of booksByCategory){
            console.log(category.category);
            console.log(category.books.length);        
        }
    }
        
    function totalAuthors(){
        let authors = [];
        for(let category of booksByCategory){
            for(let books of category.books){
                if(authors.indexOf(books.author) == -1){
                    authors.push(books.author);     
                }
            }
        }
        console.log("Número de autores:", authors.length)
    }

    function booksAuthor(author){
        book = [];
        for(let category of booksByCategory){
            for(let books of category.books){
                if(books.author == author){
                    book.push(books.title);
                }
            }
        }
        if(book.length){
            console.log(`Estes são os livros de ${author}: ${book.join(", ")}`);
        }else{
            console.log("Não existem livros desse autor na biblioteca");
        }
    }

    totalAuthors();
    categoryAndBook();
    booksAuthor("Augusto Cury");
    

    </script>
