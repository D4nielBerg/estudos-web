    <script>
        // CELSIUS PARA FAHREINHEIT E VICE-VERSA

        function celsiusFahreinheit(valor){
            let fahrenheit = 9/5 * valor + 32
            return fahrenheit;
        }

        function fahreinheitCelsius(valor){
            let celsius = (valor - 32) * 5/9
            return celsius;
        }

        console.log(celsiusFahreinheit(100));
        console.log(fahreinheitCelsius(32));
    </script>
